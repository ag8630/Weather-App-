<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck = "false">
           <button><img src="search.png"></button>



            
        </div>
        <div class = "error"> 
            <p>invalid city name</p>
        </div>
        <div class = "weather">
            <img src="rain.png" class="weather-icon">

            <h1 class = "temp">42°c</h1>
            <h2 class="city">Agra</h2>
            <div class="details">
                <div class = "col">
                    <img src="humidity.png">
                    <div>
                        <p class = "humidity">60%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class = "col">
                    <img src="wind (2).png">
                    <div>
                        <p class = "wind">10km/h</p>
                        <p>wind speed</p>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <script>
        const apiKey = "2b4c039286dbf153ff7e6e32b795253c";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather";
        const searchBox = document.querySelector(".search input");
        const searchButton = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icon");

        async function checkWeather(city){
            const response = await fetch(`${apiUrl}?q=${city}&appid=${apiKey}&units=metric`);
            if(response.status == 404){
                document.querySelector(".error").style.display = "block";
                document.querySelector(".weather").style.display = "none";
                
            }
            else{
                var data = await response.json();  
            console.log(data);
            document.querySelector(".city").innerHTML = data.name ;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°c";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind").innerHTML = data.wind.speed + "km/h";
            if(data.weather[0].main == "Clouds"){
                document.querySelector(".weather-icon").src = "clouds.png";
            }
            else if(data.weather[0].main == "Clear"){
                document.querySelector(".weather-icon").src = "clear.png";
            }
            else if(data.weather[0].main == "Rain"){
                document.querySelector(".weather-icon").src = "rain.png";
            }
            else if(data.weather[0].main == "Drizzle"){
                document.querySelector(".weather-icon").src = "drizzle.png";
            }
            else if(data.weather[0].main == "Mist"){
                document.querySelector(".weather-icon").src = "mist.png";
            }
            document.querySelector(".weather").style.display = "block";
                
            }
            

            
        }  
        searchButton.addEventListener("click", ()=>{
            checkWeather(searchBox.value);
        }); 
    

    </script>
    
</body>
</html>
